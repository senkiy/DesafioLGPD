    <main>
        <div class="forms">
            <div>
                <img src="img/xls 2.2 diesel.jpg">

            <div>
                <h2 class="titulo">Sobre Você</h2>
            <form onsubmit="return Post(this);">

                <input type="text" name="email" placeholder="E-MAIL*" class="fordform" required>
                <input type="text" name="cpf" placeholder="CPF*" class="fordform" required>
                <input type="text" name="sobrenome" placeholder="SOBRENOME*" class="fordform" required>
                <input type="text" name="telefone" placeholder="TELEFONE*" class="fordform" required>
                <select name="contato" class="fordform" required>
                    <option selected>COMO DESEJA SER CONTATADO</option>
                    <option>TELEFONE</option>
                    <option>E-MAIL</option>
                </select>
<!-- LGPD Consentimento -->

    <div class="textoLgpd">
    <p>Os dados serão mantidos em nossa base de dados, só enquanto for desejado por você. A
            qualquer momento, será possível editar ou remover tais dados. <a href="https://www.ford.com.br/politica-de-privacidade/" target="_blank">Termos e Condições</a></p>
        </div>

        <br>

    <div class="lgpd-consentimento">
        <input type="checkbox" id="lgpd-consentimento" required>
        <label for="lgpd-consentimento">
            Sim, li e concordo com os vossos termos.
        </label>

        <br>

    </div>

    <br>

    <div class="lgpd-consentimento2">
        <input type="checkbox" id="lgpd-consentimento2">
        <label for="lgpd-consentimento2">
            Sim, também quero receber descontos e novidades. (opcional)
        </label>
    </div>

    <br>
                                                                                                                                
    <button type="submit" id="botao-enviar" disabled style="background-color: gray; cursor: not-allowed;">Enviar</button>
</form>

<!-- Script para validar o checkbox LGPD -->
<script>
    function validarLGPD(form) {
        const consentimento = document.getElementById("lgpd-consentimento");
        if (!consentimento.checked) {
            alert("Você precisa aceitar a Política de Privacidade para enviar o formulário.");
            return false;
        }
        return true;
    }
</script>
            </form>
            </div>
        </div>
    </main>
    <footer>
        <nav id="social">
            <ul>
                <li><span class="redesociais">Redes Sociais</span></li>
                <li><a href="#" title="Facebook"><img src="img/facebook-50.png"></a></li>
                <li><a href="#" title="YouTube"><img src="img/youtube-squared-50.png"></a></li>
                <li><a href="#" title="Instagram"><img src="img/instagram-logo-50.png"></a></li>
            </ul>
        </nav>
        <div>
           <img src="img/ford-96.png" width="70"  />
        </div>
    </footer>
    <script>
        const checkboxLGPD = document.getElementById('lgpd-consentimento');
        const botaoEnviar = document.getElementById('botao-enviar');
    
        checkboxLGPD.addEventListener('change', function () {
            if (this.checked) {
                botaoEnviar.disabled = false;
                botaoEnviar.style.backgroundColor = '#1351d8';
                botaoEnviar.style.cursor = 'pointer';
            } else {
                botaoEnviar.disabled = true;
                botaoEnviar.style.backgroundColor = 'gray';
                botaoEnviar.style.cursor = 'not-allowed';
            }
        });
    </script>
    <script>
        function Post(form) {
          alert("Dados enviados com sucesso!");
          form.reset(); // limpa os campos
          document.getElementById("botao-enviar").disabled = true;
          document.getElementById("botao-enviar").style.backgroundColor = "gray";
          document.getElementById("botao-enviar").style.cursor = "not-allowed";
          return false; // evita o recarregamento da página
        }
      </script>
